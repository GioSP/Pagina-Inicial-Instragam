<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instragam</title>
</head>
<body>
    <div class="Instragam-wrapper">
        <div class="Instragam-phone">
            <img src="./celular instragam2.png" alt="celular">
        </div>
        <div class="Instragam-continue">
            <div class="group">
                <img src="./logo-insta.png" class="instragam logo" alt="instragam logo">
                <div class="profile-photo">
                    <img src="./user-insta.jpg" alt="goto de perfil">
                </div>
                <a href="#" class="Instragam-login">Continue como HarryPotter</a>
                <a href="#" class="Instragam-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é HarryPotter</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
