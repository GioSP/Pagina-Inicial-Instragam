<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instragam</title>
</head>
<body>
    <div class="Instragam-wrapper">
        <div class="Instragam-phone">
            <img src="./imagens/celular-insta.jpg" alt="celular">
        </div>
        <div class="Instragam-continue">
            <div class="group">
                <img src="./imagens/logo-insta.PNG" class="instragam logo" alt="instragam logo">
                <div class="profile-photo">
                    <img src="./imagens/imag-login.png" alt="foto de perfil">
                </div>
                <a href="#" class="Instragam-login">Continue como HarryPotter</a>
                <a href="#" class="Instragam-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é HarryPotter</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <img src="./imagens/googleplay-img.png" alt="">
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
